<div class="user">

         style="color: #fff;font-family:'STXingkai';font-size: 50px;margin-top: 80px;margin-left: 240px">致你一次

    <div class="head animate__animated animate__fadeInLeft "
         style="color: #fff;font-family:'STXingkai';font-size: 50px;margin-top: 100px;text-align: center;margin-left: -120px">

<div class="user " style="display: flex;flex-direction: column;margin-left: 900px">
    <div class="head animate__animated animate__fadeInRight"
         style="color: #fff;font-family:'STXingkai';font-size: 50px;margin-top: 80px;margin-left: 50px">去吻碎
    </div>

<div class="ur container animate__animated animate__fadeInDown box-shadow-Xmax">

            <div class="avtar">
                <div class="pic"><img src="https://pic.imgdb.cn/item/617e21822ab3f51d914e699b.jpg" alt=""></div>
            </div>
            <h1 style="margin-top: -10px">欢迎回来</h1>
            <form action="#" class="formLogin" method="post" th:action="@{/admin/login}">
                <div class="ui mini negative message" style="margin-top: -30px" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
                <div>
                    <i class="fa fa-user"></i>
                    <input name="username" type="text" placeholder="用户名">
                </div>
                <div>
                    <i class="fa fa-key"></i>
                    <input name="password" type="password" placeholder="密码">
                </div>
                <div class="btn">
                    <button>登   录</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
