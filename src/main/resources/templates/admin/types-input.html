<!--顶部图片-->
<div class="m-bg-type_outer box-shadow-bottom" style="width: 100%;height: 40%">
    <img src="https://pic.imgdb.cn/item/617d7b042ab3f51d91c2f472.jpg" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">分类新增</div>
            <div class="m-font-size-text-init-title m-margin-top" align="center">
                成功的花，人们只惊慕她现时的明艳！然而当初她的芽儿，浸透了奋斗的泪泉，洒遍了牺牲的血雨
            </div>
        </div>
    </div>
</div>
<div class="box-shadow-maxs">
    <div class="ui attached pointing menu m-opacity">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="active item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="teal  item">列表</a>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-big" style="text-align:right;">
    <div class="ui container">
        <form action="#" method="post" th:object="${type}"
              th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} " class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="fieldA m-opacity" style="text-align:right">
                <div class="ui labeled input" style="margin-right:100px">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message" style="margin-bottom:-113px;margin-top:30px"></div>
            <div class="ui container" style="margin-top: -37px;
    text-align:right;width:800px">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>

                    </div>
                </div>

                    <h4 class="ui inverted header m-text-thin m-text-spaced ">南柯一梦的博客</h4>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<script>
    $('#newblog-container').load(/*/footer/newblog*/"/footer/newblog");
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
