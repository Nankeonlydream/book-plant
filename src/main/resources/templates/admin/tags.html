
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即刻-BOOKPLANTの营地</title>
  <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
  <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
  <link rel="shortcut icon" href="../../static/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}">
  <link rel="stylesheet" href="../../static/css/admin-tags/admin-tags.css" th:href="@{/css/admin-tags/admin-tags.css}">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="gird-header box-shadow-bottom" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item" style="font-weight: bold;font-family: STSong;"><a style="color: #00B5AD; font-size: 24px" href="#">管理后台</a></h2>
      <a href="/templates/admin/blogs" class="m-item item m-mobile-hide"><i class="book icon"></i>文章</a>
      <a href="/templates/admin/types" class=" m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
      <a href="/templates/admin/tags" class="m-item item m-mobile-hide active"><i class="tags icon"></i>标签</a>
      <a href="/" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="http://m.imeitou.com/uploads/allimg/2020031310/d2yvmvd5wel.jpeg">
            <span>郝捷</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="/templates/admin/logout" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--顶部图片-->
<div class="m-bg-type_outer box-shadow-bottom" style="width: 100%;height: 40%">
  <img src="https://pic.imgdb.cn/item/617d7b572ab3f51d91c3569d.jpg" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
  <div class="m-bg-class_cover">
    <div class="ui container" style="position: relative ;bottom: -540px;">
      <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">标签管理</div>
      <div class="m-font-size-text-init-title m-margin-top" align="center">盆景秀木正因为被人溺爱，才破灭了成为栋梁之材的梦</div>
    </div>
  </div>
</div>

<!--中间内容-->
<div  class="m-container-medium m-padded-tb-big m-opacity">
  <div class="box-shadow-maxs" style="margin-bottom: 25px">
    <div class="ui attached pointing menu m-opacity">
      <div class="ui container">
        <div class="right menu">
          <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
          <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>
      </div>
    </div>
  </div>

  <div class="ui container" style="margin-bottom: 10px">
    <div class="box-shadow-maxs" style="margin-bottom: 25px">
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
      </div>
    </div>
  </div>

  <div class="box-shadow-maxs" style="margin-top: 10px">
    <table class="ui compact teal table" style="margin-bottom: 10px">
      <thead>
      <tr>
        <th></th>
        <th>名称</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="type,iterStat : ${page.content}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${type.name}">刻意练习清单</td>
        <td>
          <a href="#" th:href="@{/admin/tags/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
          <a href="#" th:href="@{/admin/tags/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="6" >
          <div class="ui mini left floated pagination menu" th:if="${page.totalPages}>1">
            <a th:href="@{/admin/tags(page=${page.number}-1)}" class="  item" th:unless="${page.first}">上一页</a>
            <a th:href="@{/admin/tags(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
          </div>
          <a href="#" th:href="@{/admin/tags/input}"  class="ui mini right floated teal basic button">新增</a>
        </th>
      </tr>
      </tfoot>

    </table>
  </div>
</div>

<!--底部footer-->
<div th:replace="admin/_fragments :: footer" class="box-shadow-maxs">
  <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity " style="z-index: -1;">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/index/wechat.png" class="ui rounded image" alt=""
                   th:src="@{/images/index/wechat.png}"
                   style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
          <div id="newblog-container">
            <div class="ui inverted link list">
              <a href="#" target="_blank" class="item m-text-thin">用户故事（User Story）</a>
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <p  class="m-text-thin m-text-spaced m-opacity-mini">QQ：1418196508</p>
            <p class="m-text-thin m-text-spaced m-opacity-mini">微信：haojie3826</p>
            <p  class="m-text-thin m-text-spaced m-opacity-mini">手机：19113685254</p>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">南柯一梦的博客</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">
            👋 励志成为一名优秀的前端程序员</p>
          <p class="m-text-thin m-text-spaced m-opacity-mini">👀 热衷于编写集成式项目，享受coding</p>
          <p class="m-text-thin m-text-spaced m-opacity-mini">🌱 PS\PR\EOS80D</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 - <span>2022</span> NanKe Designed by
        HaoJie
      </p>
    </div>

  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>

<script>
  $('#newblog-container').load(/*/footer/newblog*/"/footer/newblog");

  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  //消息提示关闭初始化
  $('.message .close')
  .on('click', function () {
    $(this)
    .closest('.message')
    .transition('fade');
  });
</script>
</body>
</html>
