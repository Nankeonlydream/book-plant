<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即刻-NANKEの营地</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/404/404.css" th:href="@{/css/404/404.css}">
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" >
</head>
<body>

<!--导航-->
<nav th:replace="error/_fragments :: menu(0)" class="gird-header box-shadow-bottom">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-weight: bold;font-family: STSong;"><a
                    style="color: #B5CC18; font-size: 24px" href="/">ONLYDREAM</a></h2>
            <a href="/" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="/types/-1" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="/tags/-1" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>流年记</a>
            <a href="/archives" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>时间归档</a>
            <a href="/about" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <a href="/admin" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="user outline icon"></i>即刻</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="/search" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input name="query" placeholder="Search...." type="text">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--顶部图片-->
<div class="m-bg-type_outer box-shadow-bottom" style="width: 100%;height: 40%">
    <img src="https://pic.imgdb.cn/item/617d7e382ab3f51d91c63d70.jpg" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
    <div class="m-bg-class_cover">
        <div class="ui container" style="position: relative ;bottom: -540px;">
            <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">NOT FOUND</div>
            <div class="m-font-size-text-init-title m-margin-top" align="center">你该明白了，万事藏于心而不表于情</div>
        </div>
    </div>
</div>
<div class="m-container-small m-padded-tb-massive m-opacity">
    <div class="box-shadow-maxs" style="margin-bottom:-175px;margin-top: -10px">
        <div class="ui error message m-padded-tb-huge" style="text-align: center;">
            <div class="ui contianer">
                <h2 style="font-size: 33px;">404</h2>
                <p style="font-size: 23px">对不起，你访问的资源不存在</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="error/_fragments :: footer" class="box-shadow-maxs"  style="margin-top: 25px">
    <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity " style="z-index: -1;border-top-left-radius: 15px;border-top-right-radius: 15px">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/index/wechat.png" class="ui rounded image" alt=""
                                 th:src="@{/images/index/wechat.png}"
                                 style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div id="newblog-container" class="ui inverted link list">
                        <div th:fragment="newblogList">
                            <p class="item m-text-thin" th:each="blog : ${newblogs}"
                               th:text="${blog.title}">用户故事（User Story）</p>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.qq}">QQ：1418196508</p>
                        <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.wechat}">微信：haojie3826</p>
                        <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.phone}">手机：19113685254</p>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">南柯一梦的博客</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.firstSentence}">
                        👋 励志成为一名优秀的前端程序员</p>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.secondSentence}">👀
                        热衷于编写集成式项目，享受coding</p>
                    <p class="m-text-thin m-text-spaced m-opacity-mini" th:text="#{index.thirdSentence}">🌱
                        PS\PR\EOS80D</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - <span
                    th:text="${#dates.year(#dates.createNow())}">2021</span> NanKe Designed by HaoJie
            </p>
        </div>
    </footer>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
